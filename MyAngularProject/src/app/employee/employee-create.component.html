<div class="Container">
    <div class="card">
        <div class="card-heading">
            <H1>Employee Create Component Page</H1>
        </div>
        <div class="card-body">
            <table border="2">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                </tr>
                    <tr *ngFor="let e of employee">
                        <td>{{e.firstName}}</td>
                        <td>{{e.lastName}}</td>
                        <td>{{e.dateOfBirth}}</td>
                    </tr>
            </table>
        </div>
    </div>
</div>
