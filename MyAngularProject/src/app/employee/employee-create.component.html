<div class="container">
    <form class="form-horizontal" [formGroup]="employeeForm">
        <div class="card">
            <div class="card-heading">
                <h3 class="card-title">Create Employee</h3>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="employeeId">Employee ID</label>
                    <div class="col-sm-8">
                        <input id="employeeId" type="text" class="form-control" formControlName="employeeId">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="firstName">First Name</label>
                    <div class="col-sm-8">
                        <input id="firstName" type="text" class="form-control" formControlName="firstName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="lastName">Last Name</label>
                    <div class="col-sm-8">
                        <input id="lastName" type="text" class="form-control" formControlName="lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label" for="salary">Salary</label>
                    <div class="col-sm-8">
                        <input id="salary" type="text" class="form-control" formControlName="salary">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="card bg-dark text-light">
        <div class="card-header">
            MY Templete Properties
        </div>
        <div class="card-body">
            <div class="card bg-dark text-light">
                <div class="card-header">
                    Student Form
                </div>
                <div class="card-body">
                    VALUE : {{employeeForm.value | json}}<br />
                    VALID : {{employeeForm.valid | json}}<br />
                    INVALID : {{employeeForm.invalid | json}}<br />
                    Touched : {{employeeForm.touched | json}}<br />
                    Pristine : {{employeeForm.pristine | json}}
                </div>
            </div>
        </div>
    </div>
</div>
